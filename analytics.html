        .leaderboard {

    <!-- Scripts -->
    <script src="js/storage.js"></script>

    <script>
        // Protect page
        if (!Auth.protectPage(Auth.PERMISSIONS.ANALYTICS_VIEW)) {
            throw new Error('Unauthorized access');
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await Firebase.init();
            lucide.createIcons();
            loadAnalytics();
            loadAIInsights();
        });

        function loadAnalytics() {
            const projects = Projects.getAll();
            const members = Members.getAll();

            // Stats
            const completed = projects.filter(p => p.status === 'completed').length;
            const inProgress = projects.filter(p => p.status === 'in_progress').length;
            const totalGrades = projects.filter(p => p.grade).reduce((sum, p) => sum + p.grade, 0);
            const avgGrade = projects.filter(p => p.grade).length > 0
                ? (totalGrades / projects.filter(p => p.grade).length).toFixed(1)
                : 0;

            document.getElementById('statsCards').innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon blue"><i data-lucide="folder"></i></div>
                    <div class="stat-value">${projects.length}</div>
                    <div class="stat-label">ط¥ط¬ظ…ط§ظ„ظٹ ط§ظ„ظ…ط´ط§ط±ظٹط¹</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon green"><i data-lucide="check-circle"></i></div>
                    <div class="stat-value">${completed}</div>
                    <div class="stat-label">ظ…ط´ط§ط±ظٹط¹ ظ…ظƒطھظ…ظ„ط©</div>
                    <div class="stat-change positive"><i data-lucide="trending-up"></i> ${Math.round(completed / projects.length * 100) || 0}%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon orange"><i data-lucide="clock"></i></div>
                    <div class="stat-value">${inProgress}</div>
                    <div class="stat-label">ظ‚ظٹط¯ ط§ظ„ط¹ظ…ظ„</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon purple"><i data-lucide="star"></i></div>
                    <div class="stat-value">${avgGrade}</div>
                    <div class="stat-label">ظ…طھظˆط³ط· ط§ظ„ط¯ط±ط¬ط§طھ</div>
                </div>
            `;

            // Leaderboard
            const memberStats = members.map(m => ({
                name: m.name,
                score: projects.filter(p =>
                    p.assignedMembers?.includes(m.id) && p.status === 'completed'
                ).length
            })).sort((a, b) => b.score - a.score);

            document.getElementById('leaderboard').innerHTML = memberStats.map((m, i) => `
                <li class="leaderboard-item">
                    <div class="leaderboard-rank ${i === 0 ? 'gold' : i === 1 ? 'silver' : i === 2 ? 'bronze' : 'default'}">${i + 1}</div>
                    <span class="leaderboard-name">${m.name}</span>
                    <span class="leaderboard-score">${m.score} ظ…ط´ط±ظˆط¹</span>
                </li>
            `).join('');

            // Charts
            renderProgressChart(projects);
            renderSubjectsChart(projects);
            renderActivityChart(projects);

            lucide.createIcons();
        }

        function renderProgressChart(projects) {
            const ctx = document.getElementById('progressChart').getContext('2d');
            const statusCounts = {
                'new': projects.filter(p => p.status === 'new').length,
                'in_progress': projects.filter(p => p.status === 'in_progress').length,
                'review': projects.filter(p => p.status === 'review').length,
                'completed': projects.filter(p => p.status === 'completed').length
            };

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['ط¬ط¯ظٹط¯', 'ظ‚ظٹط¯ ط§ظ„ط¹ظ…ظ„', 'ظ…ط±ط§ط¬ط¹ط©', 'ظ…ظƒطھظ…ظ„'],
                    datasets: [{
                        data: Object.values(statusCounts),
                        backgroundColor: ['#3b82f6', '#fb923c', '#8b5cf6', '#22c55e'],
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        function renderSubjectsChart(projects) {
            const ctx = document.getElementById('subjectsChart').getContext('2d');
            const settings = Storage.get(Storage.KEYS.SETTINGS);
            const subjects = settings?.subjects || [];

            const subjectCounts = subjects.map(s => ({
                name: s.name,
                count: projects.filter(p => p.subject === s.id).length
            })).filter(s => s.count > 0);

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: subjectCounts.map(s => s.name),
                    datasets: [{
                        data: subjectCounts.map(s => s.count),
                        backgroundColor: ['#3b82f6', '#22c55e', '#fb923c', '#8b5cf6', '#ef4444', '#14b8a6']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        function renderActivityChart(projects) {
            const ctx = document.getElementById('activityChart').getContext('2d');
            const last7Days = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                last7Days.push(date.toLocaleDateString('ar-IQ', { weekday: 'short' }));
            }

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: last7Days,
                    datasets: [{
                        label: 'ط§ظ„ظ†ط´ط§ط·',
                        data: [2, 5, 3, 8, 4, 6, 7],
                        borderColor: '#8b5cf6',
                        backgroundColor: 'rgba(139, 92, 246, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        async function loadAIInsights() {
            try {
                const projects = Projects.getAll();
                const context = {
                    totalProjects: projects.length,
                    completed: projects.filter(p => p.status === 'completed').length,
                    inProgress: projects.filter(p => p.status === 'in_progress').length,
                    upcomingDeadlines: projects.filter(p => {
                        const deadline = new Date(p.deadline);
                        const daysLeft = (deadline - new Date()) / (1000 * 60 * 60 * 24);
                        return daysLeft > 0 && daysLeft < 7 && p.status !== 'completed';
                    }).length
                };

                const suggestions = await AIFeatures.getSuggestions(context);

                if (suggestions && suggestions.length > 0) {
                    document.getElementById('insightsList').innerHTML = suggestions.map(s => `
                        <div class="insight-item">
                            <div class="insight-icon ${s.type === 'warning' ? 'warning' : s.type === 'tip' ? 'tip' : 'info'}">
                                <i data-lucide="${s.icon || 'lightbulb'}"></i>
                            </div>
                            <div>
                                <strong>${s.title}</strong>
                                <p style="margin: 0.25rem 0 0; color: var(--text-secondary); font-size: 0.9rem;">${s.description}</p>
                            </div>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('insightsList').innerHTML = `
                        <div class="insight-item">
                            <div class="insight-icon tip"><i data-lucide="check"></i></div>
                            <div>
                                <strong>ط£ط¯ط§ط، ظ…ظ…طھط§ط²!</strong>
                                <p style="margin: 0.25rem 0 0; color: var(--text-secondary);">ظ„ط§ طھظˆط¬ط¯ ظ…ظ„ط§ط­ط¸ط§طھ ط­ط§ظ„ظٹط§ظ‹. ط§ط³طھظ…ط±ظˆط§ ط¨ط§ظ„ط¹ظ…ظ„ ط§ظ„ط¬ظٹط¯!</p>
                            </div>
                        </div>
                    `;
                }

                lucide.createIcons();

            } catch (error) {
                console.error('AI insights error:', error);
                document.getElementById('insightsList').innerHTML = `
                    <p style="color: var(--text-muted);">طھط¹ط°ط± طھط­ظ…ظٹظ„ ط§ظ„طھط­ظ„ظٹظ„ط§طھ ط§ظ„ط°ظƒظٹط©</p>
                `;
            }
        }

        // Date range buttons
        document.querySelectorAll('.date-range-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.date-range-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                // Could filter data by range here
            });
        });
    </script>
