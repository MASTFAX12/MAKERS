<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | MAK Team HQ</title>
    <meta name="description" content="تسجيل دخول أعضاء فريق ميكرز">
    <meta name="theme-color" content="#0a0a0f">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Favicon -->
    <link rel="icon" href="assets/images/logo.jpg" type="image/jpeg">

    <style>
        * {
            font-family: 'Inter', 'Tajawal', sans-serif;
        }

        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: #0a0a0f;
        }

        .login-page::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 20% 0%, rgba(0, 100, 180, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(0, 60, 120, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(18, 18, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            animation: fadeIn 0.5s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            border: 2px solid rgba(0, 168, 255, 0.3);
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            text-align: right;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            font-weight: 500;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-label i {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .pin-input-container {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            direction: ltr;
        }

        .pin-digit {
            width: 56px;
            height: 64px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            font-family: 'Inter', monospace;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            transition: all 0.2s ease;
        }

        .pin-digit:focus {
            outline: none;
            border-color: #0084ff;
            background: rgba(0, 132, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(0, 132, 255, 0.1);
        }

        .pin-digit.filled {
            border-color: #0084ff;
            background: rgba(0, 132, 255, 0.08);
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem;
            font-size: 0.95rem;
            font-weight: 600;
            background: linear-gradient(135deg, #0084ff, #0066cc);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 132, 255, 0.3);
        }

        .login-btn i {
            width: 18px;
            height: 18px;
        }

        .login-error {
            display: none;
            padding: 0.875rem 1rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #f87171;
            font-size: 0.85rem;
            align-items: center;
            gap: 0.5rem;
        }

        .login-error i {
            width: 16px;
            height: 16px;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #0084ff;
        }

        .back-link i {
            width: 16px;
            height: 16px;
        }

        .login-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .login-info-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.3);
            margin-bottom: 1rem;
            text-align: center;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.625rem 0.75rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 8px;
        }

        .member-avatar {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #0084ff, #0066cc);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
        }

        .member-details {
            flex: 1;
        }

        .member-name {
            font-size: 0.8rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .member-pin {
            font-family: 'Inter', monospace;
            font-size: 0.7rem;
            color: #0084ff;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-8px);
            }

            40%,
            80% {
                transform: translateX(8px);
            }
        }

        .shake {
            animation: shake 0.4s ease;
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <img src="assets/images/logo.jpg" alt="MAK" class="login-logo">
                    <h1 class="login-title">MAK Team HQ</h1>
                    <p class="login-subtitle">أدخل رمز الدخول الخاص بك</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label class="form-label">
                            <i data-lucide="shield-check"></i>
                            رمز PIN
                        </label>
                        <div class="pin-input-container">
                            <input type="password" class="pin-digit" maxlength="1" data-index="0" inputmode="numeric"
                                pattern="[0-9]*">
                            <input type="password" class="pin-digit" maxlength="1" data-index="1" inputmode="numeric"
                                pattern="[0-9]*">
                            <input type="password" class="pin-digit" maxlength="1" data-index="2" inputmode="numeric"
                                pattern="[0-9]*">
                            <input type="password" class="pin-digit" maxlength="1" data-index="3" inputmode="numeric"
                                pattern="[0-9]*">
                        </div>
                        <input type="hidden" id="pin" name="pin">
                    </div>

                    <div class="login-error" id="loginError">
                        <i data-lucide="alert-circle"></i>
                        <span id="errorText">رمز غير صحيح</span>
                    </div>

                    <button type="submit" class="login-btn">
                        <span>تسجيل الدخول</span>
                        <i data-lucide="arrow-left"></i>
                    </button>
                </form>

                <a href="index.html" class="back-link">
                    <span>العودة للرئيسية</span>
                    <i data-lucide="arrow-right"></i>
                </a>

                <div class="login-info">
                    <div class="login-info-title">أرقام الأعضاء</div>
                    <div class="members-grid">
                        <div class="member-item">
                            <div class="member-avatar">م</div>
                            <div class="member-details">
                                <div class="member-name">مصطفى</div>
                                <div class="member-pin">1111</div>
                            </div>
                        </div>
                        <div class="member-item">
                            <div class="member-avatar">ح</div>
                            <div class="member-details">
                                <div class="member-name">محمد</div>
                                <div class="member-pin">2222</div>
                            </div>
                        </div>
                        <div class="member-item">
                            <div class="member-avatar">إ</div>
                            <div class="member-details">
                                <div class="member-name">ابراهيم</div>
                                <div class="member-pin">3333</div>
                            </div>
                        </div>
                        <div class="member-item">
                            <div class="member-avatar">ز</div>
                            <div class="member-details">
                                <div class="member-name">مازن</div>
                                <div class="member-pin">4444</div>
                            </div>
                        </div>
                        <div class="member-item">
                            <div class="member-avatar">ر</div>
                            <div class="member-details">
                                <div class="member-name">مرتضى</div>
                                <div class="member-pin">5555</div>
                            </div>
                        </div>
                        <div class="member-item">
                            <div class="member-avatar">ب</div>
                            <div class="member-details">
                                <div class="member-name">بافيل</div>
                                <div class="member-pin">6666</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/reliability.js"></script>
    <script src="js/auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            if (Auth.isLoggedIn()) {
                window.location.href = 'dashboard.html';
                return;
            }

            const pinInputs = document.querySelectorAll('.pin-digit');
            const hiddenPin = document.getElementById('pin');
            const form = document.getElementById('loginForm');
            const errorDiv = document.getElementById('loginError');

            pinInputs[0].focus();

            pinInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    const value = e.target.value;

                    if (!/^\d*$/.test(value)) {
                        e.target.value = '';
                        return;
                    }

                    if (value) {
                        e.target.classList.add('filled');
                        if (index < pinInputs.length - 1) {
                            pinInputs[index + 1].focus();
                        }
                    } else {
                        e.target.classList.remove('filled');
                    }

                    updateHiddenPin();

                    if (isComplete()) {
                        form.dispatchEvent(new Event('submit'));
                    }
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !input.value && index > 0) {
                        pinInputs[index - 1].focus();
                        pinInputs[index - 1].value = '';
                        pinInputs[index - 1].classList.remove('filled');
                        updateHiddenPin();
                    }
                });

                input.addEventListener('focus', () => input.select());

                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text').replace(/\D/g, '');

                    pastedData.split('').slice(0, 4).forEach((digit, i) => {
                        if (pinInputs[i]) {
                            pinInputs[i].value = digit;
                            pinInputs[i].classList.add('filled');
                        }
                    });

                    updateHiddenPin();

                    if (isComplete()) {
                        form.dispatchEvent(new Event('submit'));
                    }
                });
            });

            function updateHiddenPin() {
                hiddenPin.value = Array.from(pinInputs).map(input => input.value).join('');
            }

            function isComplete() {
                return Array.from(pinInputs).every(input => input.value);
            }

            function clearInputs() {
                pinInputs.forEach(input => {
                    input.value = '';
                    input.classList.remove('filled');
                });
                hiddenPin.value = '';
                pinInputs[0].focus();
            }

            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const pin = hiddenPin.value;

                if (pin.length !== 4) return;

                const result = Auth.authenticate(pin);

                if (result) {
                    document.querySelector('.login-card').style.opacity = '0.5';
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 200);
                } else {
                    errorDiv.style.display = 'flex';
                    form.classList.add('shake');

                    setTimeout(() => {
                        form.classList.remove('shake');
                        clearInputs();
                    }, 400);
                }
            });
        });
    </script>
</body>

</html>
